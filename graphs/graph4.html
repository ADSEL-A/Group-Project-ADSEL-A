<html>
<head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
</head>
<style>
    #container, #sliders {
    min-width: 310px; 
    max-width: 800px;
    margin: 0 auto;
}
#container {
    height: 400px; 
}
</style>
<body style="background-color: black">
<button class="btn btn-primary"><a href="viz.html" style="color:white">Back</a></button>
<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto" ></div>

<div id="sliders" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto; text-align: center; color:white">
    <br>
    <h4>Play with it</h4>
    <h5>Move the sliders to see the changes</h5>
        <table style="color:white;  margin: auto">
            <tr>
                <td>Alpha Angle</td>
                <td><input id="alpha" type="range" min="0" max="45" value="15"/> <span id="alpha-value" class="value"></span></td>
            </tr>
            <tr>
                <td>Beta Angle</td>
                <td><input id="beta" type="range" min="-45" max="45" value="15"/> <span id="beta-value" class="value"></span></td>
            </tr>
            <tr>
                <td>Depth</td>
                <td><input id="depth" type="range" min="20" max="100" value="50"/> <span id="depth-value" class="value"></span></td>
            </tr>
        </table>
    </div>
<script src="graph4.js"></script>

</body>
</html>
